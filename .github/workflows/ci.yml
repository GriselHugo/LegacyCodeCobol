name: Lint, Build, and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint with flake8
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          # si tu as un requirements.txt dans python/
          if [ -f python/requirements.txt ]; then pip install -r python/requirements.txt; fi

      - name: Run flake8
        run: flake8 python/ --max-line-length=120

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: lint
    services:
      docker:
        image: docker:latest
        options: --privileged
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker images

  test:
    name: Run Python unittests inside container
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Start containers
        run: docker compose up -d

      - name: Run tests
        run: docker compose exec -T cobol python3 -m unittest discover -s python -p "*_test.py"

      - name: Stop containers
        run: docker compose down
